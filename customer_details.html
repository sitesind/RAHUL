<script>

var tp = 0
var allitems = JSON.parse(localStorage.getItem("cart")) || []
function totalPrice(){
    var tprice = allitems.reduce(function(acc,elem){
        return acc + +(elem.price*elem.qty)
    },0)
    tp = tprice
    console.log(tprice)
    document.querySelector(".totalPrice").innerHTML = "₹"+ tprice
    document.querySelector("#textdetaile").innerHTML = "₹" + tprice
    document.querySelector(".cd").innerHTML = 0
    localStorage.setItem("dPrice",tprice)
}
totalPrice()

document.getElementById("apply").addEventListener("click",coupenApply)
function coupenApply(){
    
    if(document.getElementById("code").value != "masai123")
    {
        alert("coupen is not valid")
    }
    else{
        alert("Coupen Apply | Congratulations!! you get 20% off")
        var discPrice = parseInt(tp* 0.8) 
        var savingprice = parseInt(tp*0.2)
        document.querySelector(".totalPrice").innerHTML = "₹"+ tp
        document.getElementById("textdetaile").innerHTML = "₹"+ discPrice
        document.querySelector(".cd").innerHTML = "20% OFF (You save ₹"  + savingprice + ")"
        document.getElementById("code").value = ""
        discountPrice = discPrice
        localStorage.setItem("dPrice",discPrice)

    }
}

</script>
